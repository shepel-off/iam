{% load i18n %}

{% comment %} 
{% extends "base.html" %}

{% block title %}{% trans 'Вход для сотрудников' %}{% endblock %}
{% endcomment %}
{% block content %}
<div>
<form method="post" action="{% url django.contrib.auth.views.login %}" style="margin-bottom:0">{% csrf_token %}
    {% for field in form %}
        <div style="overflow:auto;width:100%;margin-bottom:.5em;"> 
            <div style="float:right;">
                {{ field }}
            </div>
            <div style="float:right;margin-right:.5em;">
                {{ field.label_tag }}
            </div>
        </div>
    {% endfor %}
<input type="submit" value="{% trans 'Войти' %}" style="display:block;clear:both;margin: 0 auto 0 auto;" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
{% endblock %}
