{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans 'Добавление новости' %}{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" media="screen" href="/css/news/edit.css" />
{% endblock stylesheet %}

{% block content %}
<table id="wrap"><tr><td>
<form id="modal" action="{% url news-add %}" method="POST">{% csrf_token %}
{% for field in form %}
<div class="field">
    {{ field.label_tag }}
    {{ field }}
</div>
{% endfor %}
<input type="submit" value="{% trans 'Добавить' %}" />
</form>
</td></tr></table>
{% endblock content %}
