{% load i18n %}

<style type="text/css">
    form { margin: 0; }
    form input[type="submit"] { display: block; clear: both; float: right; }

    form .field label { display: block; clear: both; margin-bottom: 3px; }
    form .field { margin-bottom: 6px; }

    form .field textarea { width: 600px; }
    form .field input { width: 600px; }
</style>

{% block content %}
<form id="modal" action="{% url news-add %}" method="POST">{% csrf_token %}
{% for field in form %}
<div class="field">
    {{ field.label_tag }}
    {{ field }}
</div>
{% endfor %}
<input type="submit" value="{% trans 'Добавить' %}" />
</form>
{% endblock content %}
