{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Новости' %}{% endblock %}

{% block content %}
<ul>
{% for news_entry in object_list %}
    <li><h2><a href="/news/{{news_entry.id}}">{{ news_entry.title }}</a></h2>
    {{ news_entry.body|safe }}</li>
{% endfor %}
</ul>
{% endblock content %}
